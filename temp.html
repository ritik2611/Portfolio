<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Convertor</title>
    <link rel="stylesheet" href="Tempstyle.css">
</head>
<body>
    <header class="header">
        <a href="#" class="logo">Temperature Convertor</a>
    </header>
    <section class="home">
        <div class="class">
            <form id="form">
                <div class="log">
                    <label for="celcius">Temperature in celcius : </label>
                    <input id="temp" type="number" placeholder="Enter temperature">
                </div>
                <div class="log">
                    <input onclick="getCelcius()" id="but" type="button" value="Convert">
                </div>

                <div class="log">
                   <p id="temp-c">Temperature</p>
                </div>
            </form>
        </div>
    </section>
    
</body>
<script src="temp.js"></script>
</html>
